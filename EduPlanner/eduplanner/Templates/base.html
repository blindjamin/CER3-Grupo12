<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EduPlanner{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>EduPlanner - Gestión de Actividades</h1>
        <nav>
            <ul>
                <li><a href="{% url 'events_list' %}">Eventos</a></li>
                <li><a href="{% url 'calendar_preview' %}">Calendario</a></li>
                <li><a href="{% url 'logout' %}">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>© 2024 EduPlanner</p>
    </footer>
</body>
</html>
